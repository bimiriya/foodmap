<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Foodmap</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 text-center">
        <div id="title">
          <h1>Foodmap</h1>
        </div><!--title-->
      </div><!--title col-->
    </div>
    <div id="home">
      <div class="row">
        <div class="col-xs-12">
          <div class="col-xs-12">
            <h1>Foodmap</h1>
          </div>
        </div>
      </div>
      <div id="map">
        <div class="row">
          <div class="col-xs-10 col-xs-offset-1 text-center">
            <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d26641.302455886333!2d-70.65932367059966!3d-33.41899955033784!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sRestaurantes!5e0!3m2!1ses-419!2scl!4v1513187763428" width="100%" height="100%" frameborder="0" style="border:0" allowfullscreen></iframe>              
          </div>
        </div>
      </div>
      <form action="" class="search-form">
         <div class="row">
           <div class="col-xs-10 col-xs-offset-1">
            <div class="form-group has-feedback">
              <select id="categorias">
                <option value="0">Seleccionar...</option>
                <option value="extranjera">Comida extranjera</option>
                <option value="chilena">Comida chilena</option>
              </select>
            </div>
           </div>
         </div>
      </form>
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
          <ul class="list-unstyled" id="result"></ul>
          
        </div>
      </div>
    </div>
  </div>


  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
